startPage.text=<p>This website is an academic portal that provides various functions: <br /> \
  <ul> \
    <li>Administrators can perform CRUD operations on universities, faculties, groups, subjects, \
        internationalize them, etc. </li> \
    <li>Teachers can set grades to their students. Taught groups and subjects are set by administrators.</li> \
    <li>The website is internationalized in two languages - English and Russian</li> \
  </ul> \
  There is one administrator account registered - username is <b>admin</b>, password is <b>admin234</b>. \
  You can register student or teacher account yourself.</p>